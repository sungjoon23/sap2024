<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMIS 품목 조회 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .item-info {
            width: 50%;
        }
        .graph {
            width: 40%;
            display: none; /* 초기에는 그래프를 숨김 */
        }
        .additional-info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .yes-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .yes-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
    function showGraph(itemIndex) {
        // 해당 품목에 대한 그래프를 표시
        const graphImg = document.getElementById(graph-${itemIndex});
        graphImg.src = /graph?item=${itemIndex}; // 서버에서 해당 품목의 그래프를 받아옴
        graphImg.style.display = 'block'; // 그래프를 표시
    }
    </script>
</head>
<body>
    <h1>KAMIS 품목 조회 결과</h1>
    <div id="results">
        {% for item in items %}
        <div class="item-container">
            <div class="item-info">
                <strong>품목명:</strong> {{ item.product_name }} <br>
                <strong>가격:</strong> {{ item.price }} <br>
                <strong>부류명:</strong> {{ item.category_name }} <br>
                <strong>단위:</strong> {{ item.unit }} <br>
                <strong>1일 전 가격:</strong> {{ item.day1 }} <br>
                <strong>1개월 전 가격:</strong> {{ item.day2 }} <br>
                <strong>1년 전 가격:</strong> {{ item.day3 }} <br>
                <div class="additional-info">
                    추가적인 데이터를 확인하시겠습니까?
                    <button class="yes-button" onclick="showGraph({{ loop.index0 }})">Yes</button>
                </div>
            </div>
            <div class="graph">
                <img id="graph-{{ loop.index0 }}" class="graph" src="" alt="가격 변동 그래프">
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
