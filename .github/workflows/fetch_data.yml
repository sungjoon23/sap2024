name: Fetch Hourly Data

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각에 실행

jobs:
  run-fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_data.py
        run: python hw8/fetch_data.py

      - name: Commit and push data
        run: |
          git config --local user.email "guaum12@naver.com"
          git config --local user.name "sap2024"
          git diff --exit-code || git add .
          git diff --cached --exit-code || git commit -m "Add daily data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         
